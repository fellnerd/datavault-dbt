name: Deploy to Development

on:
  push:
    branches: [main]
    paths:
      - 'models/**'
      - 'macros/**'
      - 'seeds/**'
      - 'snapshots/**'
      - 'tests/**'
      - 'dbt_project.yml'
      - 'packages.yml'

env:
  DBT_PROFILES_DIR: ${{ github.workspace }}

jobs:
  deploy-dev:
    name: Deploy to Dev Database
    runs-on: [self-hosted, linux, dbt]
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-sqlserver

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "518a5277-e3f1-408f-aefc-e11931898d67"
            }

      - name: Create profiles.yml
        run: |
          mkdir -p $DBT_PROFILES_DIR
          cat > $DBT_PROFILES_DIR/profiles.yml << 'EOF'
          datavault_werkportal:
            target: dev
            outputs:
              dev:
                type: sqlserver
                driver: 'ODBC Driver 18 for SQL Server'
                server: sql-datavault-weu-001.database.windows.net
                port: 1433
                database: Vault
                schema: dv
                authentication: cli
                encrypt: true
                trust_cert: false
          EOF

      - name: Install dbt packages
        run: dbt deps

      - name: Run dbt models
        run: dbt run --target dev

      - name: Run dbt tests
        run: dbt test --target dev

      - name: Generate run summary
        if: always()
        run: |
          echo "## dbt Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Target:** dev (Vault)" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
